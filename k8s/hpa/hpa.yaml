apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: rollout-canary-hpa
  namespace: rollouts-demo
spec:
  scaleTargetRef:
    apiVersion: argoproj.io/v1alpha1
    kind: Rollout
    name: rollout-canary
  minReplicas: 3
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 10
